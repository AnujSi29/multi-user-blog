{% extends "base.html" %}

{% block content %}
  <h2>edit comment</h2>

    <form class="new-comment-form" method="post">
      <input type="submit"> or <a href="/blog">Cancel</a>
      <label>
        <div>edit comment:</div>
        <textarea name="content">{{comment.content}}</textarea>
      </label>


      <input type="hidden" name="comment_id" value="{{comment.key().id()}}">

      <div class="error">{{error}}</div>

      
    </form>
{% endblock %}
